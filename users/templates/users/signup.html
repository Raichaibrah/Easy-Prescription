{% extends "base.html" %}

{% block content %}
<style>
/* Style spécifique à la page d'inscription */
.signup-container {
max-width: 400px;
margin: 50px auto;
background: white;
padding: 20px;
border-radius: 8px;
box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
text-align: center;
}

.signup-container h1 {
margin-bottom: 20px;
font-size: 24px;
color: #333;
}

.signup-container label {
display: block;
margin-bottom: 5px;
font-weight: bold;
color: #555;
text-align: left;
}

.signup-container input {
width: 100%;
padding: 10px;
margin-bottom: 15px;
border: 1px solid #ccc;
border-radius: 5px;
font-size: 14px;
}

.signup-container button {
width: 100%;
padding: 10px;
background-color: #28a745;
color: white;
border: none;
border-radius: 5px;
cursor: pointer;
font-size: 16px;
}

.signup-container button:hover {
background-color: #218838;
}

.login-link {
margin-top: 15px;
display: block;
text-align: center;
color: #007bff;
text-decoration: none;
font-size: 14px;
}

.login-link:hover {
text-decoration: underline;
}

.error-messages p {
color: red;
font-size: 14px;
text-align: left;
}
</style>

<div class="signup-container">
<h1>Inscription</h1>
<form method="POST">
{% csrf_token %}
<label for="username">Nom d'utilisateur :</label>
<input type="text" name="username" required placeholder="Choisissez un nom d'utilisateur">

<label for="password">Mot de passe :</label>
<input type="password" name="password" required placeholder="Choisissez un mot de passe">

<label for="confirm_password">Confirmez le mot de passe :</label>
<input type="password" name="confirm_password" required placeholder="Confirmez votre mot de passe">

<button type="submit">S'inscrire</button>
</form>

{% if messages %}
<div class="error-messages">
{% for message in messages %}
<p>{{ message }}</p>
{% endfor %}
</div>
{% endif %}

<!-- Lien vers la connexion -->
<a href="{% url 'login' %}" class="login-link">Vous avez déjà un compte ? Connectez-vous</a>
</div>
{% endblock %}
