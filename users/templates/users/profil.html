{% extends "base.html" %}

{% block content %}
    <style>
        /* Style spécifique à la page de profil */
        .profile-container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .profile-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .profile-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
            text-align: left;
        }

        .profile-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .profile-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .profile-container button:hover {
            background-color: #0056b3;
        }

        .message-container {
            margin-top: 15px;
            color: green;
            font-size: 14px;
        }

        .back-link {
            margin-top: 20px;
            display: block;
            text-align: center;
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>

    <div class="profile-container">
        <h1>Profil de {{ user.username }}</h1>

        <form method="POST">
            {% csrf_token %}
            <div>
                <!-- Affichage des champs du formulaire avec un design cohérent -->
                {{ form.as_p }}
            </div>
            <button type="submit">Mettre à jour</button>
        </form>

        {% if messages %}
            <div class="message-container">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <!-- Lien vers une autre page, par exemple le tableau de bord -->
        <a href="{% url 'dashboard' %}" class="back-link">Retour au tableau de bord</a>
    </div>
{% endblock %}
