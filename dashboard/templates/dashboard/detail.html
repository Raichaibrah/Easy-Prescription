{% extends 'base.html' %}

{% block content %}
    <style>
        /* Style spécifique à la page de détails de la pharmacie */
        .pharmacy-detail-container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-family: 'Roboto', sans-serif; /* Ajout d'une police moderne */
        }

        .pharmacy-detail-container h2 {
            font-size: 32px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .pharmacy-detail-container h3,
        .pharmacy-detail-container h4 {
            font-size: 20px;
            color: #555;
            margin: 10px 0;
        }

        .pharmacy-detail-container p {
            font-size: 16px;
            line-height: 1.6;
            color: #666;
        }

        .pharmacy-detail-container img {
            display: block;
            max-width: 100%;
            margin: 20px auto;
            border-radius: 8px;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            color: #007bff;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        /* Boutons spécifiques */
        .button {
            background-color: #006400; /* Vert de la banderole */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            text-align: center;
            display: inline-block;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background-color: #004d00; /* Vert plus foncé pour l'effet au survol */
            transform: scale(1.05); /* Effet de zoom au survol */
        }

        .button:focus {
            outline: none;
        }

        /* Responsivité */
        @media (max-width: 768px) {
            .pharmacy-detail-container {
                padding: 15px;
                margin: 20px;
            }

            .pharmacy-detail-container h2 {
                font-size: 28px;
            }

            .pharmacy-detail-container h3,
            .pharmacy-detail-container h4 {
                font-size: 18px;
            }

            .pharmacy-detail-container p {
                font-size: 14px;
            }
        }
    </style>

    <div class="pharmacy-detail-container">
        <h2>{{ pharmacie.name }}</h2>

        <h3>Email: {{ pharmacie.email }}</h3>
        <h3>Téléphone: {{ pharmacie.telephone }}</h3>
        <h4>Adresse: {{ pharmacie.adresse }}</h4>

        <img src="{{ pharmacie.thumbnail.url }}" alt="{{ pharmacie.name }}">

        <p>{{ pharmacie.description }}</p>

        <!-- Bouton pour revenir à la liste des pharmacies -->
        <a href="{% url 'dashboard:dashboard' %}" class="back-link">
            <button class="button">Retour à la liste des pharmacies</button>
        </a>
    </div>
{% endblock %}
