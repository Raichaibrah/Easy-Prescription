{% extends 'base.html' %}

{% block content %}

<h1>Bienvenue chezEasyprescription</h1>



{%for pharmacie in pharmacies%}
    <h2>{{ pharmacie.name }}</h2>
    <img src="{{ pharmacie.thumbnail.url }}" alt= "{{ pharmacie.name }}", style="max-width:250px"> 
    <a href="{{ pharmacie.get_absolute_url }}">Voir la pharmacie</a> 

{% endfor %}    
{% endblock %}
