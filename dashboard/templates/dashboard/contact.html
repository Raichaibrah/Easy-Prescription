{% extends 'base.html' %}  <!-- Hérite de la base.html -->

{% block content %}  <!-- Bloc de contenu spécifique à la page de contact -->
    <div class="container">
        <h1>Contactez-nous</h1>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p class="message {{ message.tags }}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post" action="{% url 'dashboard:contact' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_email">Votre email :</label>
                {{ form.email }}
            </div>
            <div class="form-group">
                <label for="id_objet">Objet :</label>
                {{ form.objet }}
            </div>
            <div class="form-group">
                <label for="id_message">Votre message :</label>
                {{ form.message }}
            </div>
            <div class="form-group">
                <button type="submit">Envoyer</button>
            </div>
        </form>
    </div>
{% endblock %}
