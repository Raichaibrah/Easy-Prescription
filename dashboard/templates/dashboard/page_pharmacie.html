{% extends 'base.html' %}

{% block content %}
    <style>
        /* Style spécifique à la page de détails de la pharmacie */
        .pharmacy-detail-container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .pharmacy-detail-container h2 {
            font-size: 32px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .pharmacy-detail-container h3,
        .pharmacy-detail-container h4 {
            font-size: 20px;
            color: #555;
            margin: 10px 0;
        }

        .pharmacy-detail-container p {
            font-size: 16px;
            line-height: 1.6;
            color: #666;
        }

        .pharmacy-detail-container img {
            display: block;
            max-width: 100%;
            margin: 20px auto;
            border-radius: 8px;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            color: #007bff;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>

    <h1>{{ title }}</h1>
    <p>{{ message }}</p>
{% endblock %}
