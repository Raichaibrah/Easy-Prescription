<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easyprescription</title>
    <link rel="shortcut icon" href="../logo_pharma.png" type="image/png">
    <link rel="icon" href="../logo_pharma.ico" type="image/x-icon">
    {% block extra_css %} 
    {% endblock %}
    <style>
        /* Style général */
        body {
            font-family: 'Roboto', sans-serif; /* Typographie plus moderne */
            line-height: 1.8;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
            font-size: 16px;
        }

        /* En-tête */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #006400; /* Couleur de fond verte */
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Ombre légère */
        }

        /* Logo et titre */
        .logo-title {
            display: flex;
            align-items: center;
        }

        .logo img {
            max-height: 50px;
            margin-right: 15px;
        }

        h1 {
            font-size: 1.8rem;
            margin: 0;
            color: white;
        }

        /* Boutons d'authentification */
        .auth-buttons {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .auth-buttons button {
            background-color: #006400 !important; /* Couleur verte de la bande */
            color: white !important; /* Texte en blanc */
            padding: 10px 20px !important;
            border: none !important;
            border-radius: 5px !important;
            cursor: pointer !important;
            font-size: 0.9rem !important;
            transition: background-color 0.3s ease, transform 0.2s ease !important;
        }

        .auth-buttons button:hover {
            background-color: #004d00 !important; /* Couleur plus sombre au survol */
            transform: scale(1.05) !important; /* Effet de zoom au survol */
        }

        .auth-buttons button:focus {
            outline: none !important;
        }

        /* Navigation */
        nav {
            margin: 20px 0;
            text-align: center;
        }

        nav button {
            background-color: #006400 !important; /* Couleur verte de la bande */
            color: white !important; /* Texte en blanc */
            padding: 10px 20px !important;
            border-radius: 5px !important;
            cursor: pointer !important;
            font-size: 14px !important;
            transition: background-color 0.3s ease, transform 0.2s ease !important;
        }

        nav button:hover {
            background-color: #004d00 !important; /* Couleur plus sombre au survol */
            transform: scale(1.05) !important;
        }

        /* Contenu principal */
        main {
            max-width: 900px;
            margin: 20px auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px 0;
            background-color: #f1f1f1;
            font-size: 14px;
            color: #666;
        }

        footer p {
            margin: 0;
        }

        /* Adaptabilité mobile */
        @media (max-width: 768px) {
            .logo img {
                max-height: 40px;
            }

            h1 {
                font-size: 1.4rem;
            }

            .auth-buttons {
                flex-direction: column;
                align-items: flex-start;
            }

            .auth-buttons button {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<body>
    <header>
        <!-- Logo et titre -->
        <div class="logo-title">
            <a href="{% url 'home' %}" class="logo">
                {% load static %}

                <img src="{% static 'logo_pharma.png' %}" alt="Logo Easyprescription">
            </a>
            <h1>Easyprescription</h1>
        </div>

        <!-- Boutons d'authentification -->
        <div class="auth-buttons">
            <form action="{% url 'home' %}" method="get">
                <button type="submit">Accueil</button>
            </form>
            <form action="{% url 'dashboard:page_pharmacie' %}" method="get">
                <button type="submit">Espace pharmacie</button>
            </form>
            <form action="{% url 'dashboard:contact' %}" method="get">
                <button type="submit">Contact</button>
            </form>

            {% if user.is_authenticated %}
                <form action="{% url 'profil' %}" method="get">
                    <button type="submit">Profil</button>
                </form>
                <form action="{% url 'logout' %}" method="get">
                    <button type="submit">Déconnexion</button>
                </form>
            {% else %}
                <form action="{% url 'login' %}" method="get">
                    <button type="submit">Connexion</button>
                </form>
                <form action="{% url 'signup' %}" method="get">
                    <button type="submit">Inscription</button>
                </form>
            {% endif %}
        </div>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Easyprescription - Tous droits réservés.</p>
    </footer>
</body>

</html>
